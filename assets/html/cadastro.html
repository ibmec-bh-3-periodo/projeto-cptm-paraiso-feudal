<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <img id="logo" src="../imagem/logo.png" alt="" />
    <h2 id="cptm">CPTM</h2>
    <h3 id="bvd">Seja Bem Vindo!</h3>

    <form id="forme">
      <div class="input-group1">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="input-group-cpf">
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="CPF"
          required
        />
      </div>
      <div class="input-group2">
        <input
          type="password"
          placeholder="Senha"
          id="senha"
          name="senha"
          required
        />
      </div>
      <div>
        <button type="submit" id="botao" >Entrar</button>
      </div>
    </form>
    <div class="baixo">
      <a id="a3" href="">Termos de uso</a>
      <h5>.</h5>
      <a id="a4" href="">Política de privacidade</a>
      <h5>.</h5>
      <a id="a1" href="">Alguma dúvida?</a>
    </div>

    <div class="azul"></div>

    <script src="../js/tela-login.js"></script>
  </body>
</html>
