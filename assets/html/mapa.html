<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mapa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="expandir"><img src="../imagem/expandir.png" alt=""></div>
    <main class="map-container">
        <div class="map"></div>
    </main>

    <div class="container-pesquisa">
        <!-- Substitui o campo de busca por dropdowns ORIGEM/DESTINO -->
        <div style="display:flex; gap:18px; width:100%; justify-content:center;">
            <div class="dropdown" id="dropdown-origem">
                <label class="dropdown-label">ORIGEM</label>
                <div class="dropdown-btn" id="toggle-origem" role="button" tabindex="0">Selecionar ▾</div>
                <div class="dropdown-panel hidden" id="panel-origem">
                    <ul class="dropdown-list" id="list-origem"></ul>
                </div>
            </div>

            <div class="dropdown" id="dropdown-destino">
                <label class="dropdown-label">DESTINO</label>
                <div class="dropdown-btn" id="toggle-destino" role="button" tabindex="0">Selecionar ▾</div>
                <div class="dropdown-panel hidden" id="panel-destino">
                    <ul class="dropdown-list" id="list-destino"></ul>
                </div>
            </div>
            </div>

            <!-- botão GERAR MAPA -->
            <div style="display:flex; justify-content:center; margin-top:8px;">
                <button id="gerar-mapa-btn" class="btn-gerar">GERAR MAPA</button>
            </div>
        </div>

    
    </div>

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container-trajeto hidden" id="trajeto-info">

</div>


    

    

    <div id="divisoria-mapa"></div>

    <footer>
        <div class="secoes">
            <img src="../imagem/sino-novo.png" alt="sino">
            <h5>Alertas</h5>
        </div>
        <div class="secoes">
            <img src="../imagem/local-branco.png" alt="">
            <h5>Local</h5>
        </div>
        <div class="home">
            <img src="../imagem/home-nova.png" alt="">
            <h5>Home</h5>
        </div>
        <div class="denuncia">
            <img src="../imagem/denuncia-novo.png" alt="">
            <h5>Denúncia</h5>
        </div>
        <div class="secoes">
            <img src="../imagem/ajustes-novo.png" alt="">
            <h5>Ajustes</h5>
        </div>
    </footer>


    <div id="overlay" class="hidden">
        <button id="btn-voltar">
            <img src="../imagem/seta-voltar-mapa.png" alt="">
            <p>Voltar</p>
        </button>
        <div class="mapa-expandido">
            <h6>Mapa das Estações</h6>
            <img src="../imagem/mapa-rede-metro-cptm.svg" alt="Mapa das Estações" id="mapa">
        </div>
    </div>

    <script src="../js/mapa.js"></script>
</body>
</html>
